<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scpcss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <span class="textBox1"><span class="text">確保</span></span>
        <span class="textBox2"><span class="text">収容</span></span>
        <span class="textBox3"><span class="text">保護</span></span>
        <span class="outSide">
            <span class="whiteCircle"></span>
            <span class="blackCircle"></span>
            <span class="box1">
                <span class="square"></span>
                <span class="diaLine1"></span>
                <span class="diaLine2"></span>
                <span class="topLine"></span>
            </span>
            <span class="box2">
                <span class="square"></span>
                <span class="diaLine1"></span>
                <span class="diaLine2"></span>
                <span class="topLine"></span>
            </span>
            <span class="box3">
                <span class="square"></span>
                <span class="diaLine1"></span>
                <span class="diaLine2"></span>
                <span class="topLine"></span>
            </span>
        </span>
        <span class="inSide">
            <span class="middleWhiteCircle"></span>
            <span class="middleBlackCircle"></span>
            <span class="arrowBox1">
                <span class="arrowRod"></span>
                <span class="arrowTriangle"></span>
            </span>
            <span class="arrowBox2">
                <span class="arrowRod"></span>
                <span class="arrowTriangle"></span>
            </span>
            <span class="arrowBox3">
                <span class="arrowRod"></span>
                <span class="arrowTriangle"></span>
            </span>
        </span>
    </div>
</body>
</html>
